<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    Roulette
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/stylesheets/app.min.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="assets/javascripts/roulette.js"></script>
</head>
<body>
  <div id="board">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-1 zero">0</div>
        <div class="col-sm-3">
          <div class="row">
            <div class="col-sm-3 num red" data-digit="3">3</div>
            <div class="col-sm-3 num black" data-digit="6">6</div>
            <div class="col-sm-3 num red" data-digit="9">9</div>
            <div class="col-sm-3 num red" data-digit="1">12</div>
          </div>
          <div class="row">
            <div class="col-sm-3 num black" data-digit="2">2</div>
            <div class="col-sm-3 num red" data-digit="5">5</div>
            <div class="col-sm-3 num black" data-digit="8">8</div>
            <div class="col-sm-3 num black" data-digit="1">11</div>
          </div>
          <div class="row">
            <div class="col-sm-3 num red" data-digit="1">1</div>
            <div class="col-sm-3 num black" data-digit="4">4</div>
            <div class="col-sm-3 num red" data-digit="7">7</div>
            <div class="col-sm-3 num black" data-digit="1">10</div>
          </div>
          <div class="row range3">1 to 12</div>
          <div class="row">
            <div class="col-sm-6 range2">1 to 18</div>
            <div class="col-sm-6 range2">EVEN</div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="row">
            <div class="col-sm-3 num black" data-digit="1">15</div>
            <div class="col-sm-3 num red" data-digit="1">18</div>
            <div class="col-sm-3 num red" data-digit="21">21</div>
            <div class="col-sm-3 num black" data-digit="24">24</div>
          </div>
          <div class="row">
            <div class="col-sm-3 num red" data-digit="14">14</div>
            <div class="col-sm-3 num black" data-digit="17">17</div>
            <div class="col-sm-3 num black" data-digit="20">20</div>
            <div class="col-sm-3 num red" data-digit="23">23</div>
          </div>
          <div class="row">
            <div class="col-sm-3 num black" data-digit="13">13</div>
            <div class="col-sm-3 num red" data-digit="16">16</div>
            <div class="col-sm-3 num red" data-digit="19">19</div>
            <div class="col-sm-3 num black" data-digit="22">22</div>
          </div>
          <div class="row range3">13 to 24</div>
          <div class="row">
            <div class="col-sm-6 range2 red" data-digit="RE">RED</div>
            <div class="col-sm-6 range2 black">BLACK</div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="row">
            <div class="col-sm-3 num red" data-digit="27">27</div>
            <div class="col-sm-3 num red" data-digit="30">30</div>
            <div class="col-sm-3 num black" data-digit="33">33</div>
            <div class="col-sm-3 num red" data-digit="36">36</div>
          </div>
          <div class="row">
            <div class="col-sm-3 num black" data-digit="26">26</div>
            <div class="col-sm-3 num black" data-digit="29">29</div>
            <div class="col-sm-3 num red" data-digit="32">32</div>
            <div class="col-sm-3 num black" data-digit="35">35</div>
          </div>
          <div class="row">
            <div class="col-sm-3 num red" data-digit="25">25</div>
            <div class="col-sm-3 num black" data-digit="28">28</div>
            <div class="col-sm-3 num black" data-digit="31">31</div>
            <div class="col-sm-3 num red" data-digit="34">34</div>
          </div>
          <div class="row range3">25 to 36</div>
          <div class="row">
            <div class="col-sm-6 range2">ODD</div>
            <div class="col-sm-6 range2">19 to 36</div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="row which-row">3rd row</div>
          <div class="row which-row">2nd row</div>
          <div class="row which-row">1st row</div>
          <div class="row spin">SPIN THE WHEEL</div>
        </div>
      </div>
      <div class="row"></div>
    </div>
  </div>
</body>
</html>
